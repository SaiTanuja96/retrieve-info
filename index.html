<!DOCTYPE html>
<html>
<head>
          
  
    <meta charset="utf-8"/>
    <title>Feedback</title>
      <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

       </head>
    <body>
        
    
        <h1 align="center">FEEDBACK</h1>
          <textarea id="emailid" placeholder="enter email" ></textarea><br>
           <textarea id="user" placeholder="enter name"></textarea><br>
           <textarea id="fdback" placeholder="enter feedback" ></textarea><br>
       <button id="submit">SAVE</button>
        <button id="clear">CLEAR</button>
        <button id="load">LOAD</button>
        
    
            
   
        
        <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>  
        
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyC2fP5GakuaE4UNz97WbQWIlGucJM5Xit4",
    authDomain: "retrieve-info.firebaseapp.com",
    databaseURL: "https://retrieve-info.firebaseio.com",
    projectId: "retrieve-info",
    storageBucket: "",
    messagingSenderId: "480119847955"
  };
  firebase.initializeApp(config);
    
    
    var rootRef = firebase.database().ref().push("infos");
    
    $('#submit').click(function(){
        
       rootRef.set({
           
        emailid:$('#emailid').val(),
         user:$('#user').val(),  
          fdback:$('#fdback').val()   
           
       });
        
        
    });
    
    
    $('#clear').click(function(){
        
    
           
        $('#emailid').val(' ');
       $('#user').val(' ');
        $('#fdback').val(' ');   
           
       });
        
        
    
    
    
    
    $('#load').click(function(){
        
       rootRef.on('value',function(snapshot){
           
       
           
        $('#emailid').val(snapshot.child('emailid').val());
         $('#user').val(snapshot.child('user').val()); 
            $('#fdback').val(snapshot.child('fdback').val());  
           
       })
        
        
    })
    
    
    
    
    
</script>
        
        
       
        
        
        
        
        
        
        
        
    </body>
</html>
